name: star_movie
description: idf flutter lab

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  data:
    path: packages/data
  presentation:
    path: packages/presentation
  firebase_core: ^2.1.1
  firebase_crashlytics: ^3.0.3
  window_size:
    git:
      url:
        https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  mockito: ^5.3.2
  build_runner: ^2.3.2
  flutter_lints: ^2.0.0

flutter:
  assets:
    - keys_prod.json
    - keys_sandbox.json
    - flavor_sandbox_config.json
    - flavor_prod_config.json

  uses-material-design: true

