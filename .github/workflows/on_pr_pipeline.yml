name: main_pull_request

on:
  pull_request:
    types: [ opened, reopened ]
    branches:
      - master
jobs:
  pull_request_opened:
    name: Pull request to master
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - name: ApiKeysFlutter
        run: |
          touch "keys_prod.json";
          echo "${{ secrets.KEYS_PROD }}" >> keys_prod.json;
          touch "keys_sandbox.json";
          echo "${{ secrets.KEYS_SANDBOX }}" >> keys_sandbox.json;
          cat keys_prod.json;
          cat keys_sandbox.json;
      - name: ApiKeysAndroid
        run: |
          cd android;
          touch "keys.propeties";
          echo "${{ secrets.KEYS_FACEBOOK }}" | base64 -d > keys.propeties;
