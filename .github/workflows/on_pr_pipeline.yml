name: main_pull_request

on:
  pull_request:
    types: [ opened, reopened ]
    branches:
      - master
jobs:
  pull_request_opened:
    name: Pull request to master
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - name: ApiKeysFlutter
        run: |
          touch "keys_prod.json";
          echo "${{ secrets.KEYS_PROD }}" >> keys_prod.json;
          touch "keys_sandbox.json";
          echo "${{ secrets.KEYS_SANDBOX }}" >> keys_sandbox.json;
          cat keys_prod.json;
          cat keys_sandbox.json;
      - name: ApiKeysAndroid
        run: |
          cd android;
          touch "keys.properties";
          echo "${{ secrets.KEYS_FACEBOOK }}" >> keys.properties;
          cat keys.properties;
      - name: GetDependenciesAndGenerateDomain
        run: |
          cd packages/domain/
          flutter pub get && flutter packages pub run build_runner build
      - name: GetDependenciesAndGenerateData
        run: |
          cd packages/data/
          flutter pub get && flutter packages pub run build_runner build
      - name: GetDependenciesPresentation
        run: |
          cd packages/presentation/
          flutter pub global activate intl_utils 2.7.0
          flutter pub get
      - name: GeneratePresentation
        run: |
          cd packages/presentation/
          flutter pub global run intl_utils:generate
      - name: AppPubGet
        run: flutter pub get
      - run: flutter build apk --debug -t lib/production.dart --flavor SandBox --multidex flag
      - name: Push APK to Releases
        uses: wzieba/Firebase-Distribution-Github-Action@v1.2.1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          file: build/app/outputs/flutter-apk/app-sandbox-debug.apk
