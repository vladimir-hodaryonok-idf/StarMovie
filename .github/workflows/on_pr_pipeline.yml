name: main_pull_request

on:
  pull_request:
    types: [ opened, reopened ]
    branches:
      - master
jobs:
  pull_request_opened:
    name: Pull request to master
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.5'
          channel: 'stable'
      - name: ApiKeysFlutter
        run: |
          touch "keys_prod.json";
          echo "{\"traktApiKey\":\"90ab4446135b42228a9c1a0957788ec82de5b5df568915903a319e02938227cc\",\"omdbApiKey\":\"5e582eee\",\"tmdbApiKey\":\"c8e25ea9a912cc6edfd3f4f87e1ee8cf\"}" >> test.json;
      - name: ApiKeysAndroid
        run: |
          cd android
          touch "keys.propeties";
          echo "facebook_app_id=504363714516184" >> keys.properties;
          echo "fb_login_protocol_scheme=fb504363714516184" >> keys.properties;
          echo "facebook_client_token=034b33121c13d5bfa49775ae9dd73ec4test" >> keys.properties;
          cat keys.properties;
          cd ..
      - name: GetDependenciesAndGenerateDomain
        run: |
          cd packages/domain/
          flutter pub get && flutter packages pub run build_runner build
      - name: GetDependenciesAndGenerateData
        run: |
          cd packages/data/
          flutter pub get && flutter packages pub run build_runner build
      - name: GetDependenciesAndGeneratePresentation
        run: |
          cd packages/presentation/
          flutter pub get && flutter pub global run intl_utils:generate
      - name: AppPubGet
        run: flutter pub get
#      - name: GeneratePresentation
#        run: |
#          cd packages/presentation/
#          flutter pub global run intl_utils:generate
      - run: flutter build apk -t lib/production.dart --flavor Prod
      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-prod-release.apk"
